name = "retreatflow360-api"
main = "src/index.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# Development bindings
[[d1_databases]]
binding = "DB"
database_name = "retreatflow360-dev"
database_id = "local"

[[kv_namespaces]]
binding = "SESSIONS"
id = "sessions-dev"

[[kv_namespaces]]
binding = "CACHE"
id = "cache-dev"

[[r2_buckets]]
binding = "STORAGE"
bucket_name = "retreatflow360-storage-dev"

[[queues.producers]]
binding = "NOTIFICATION_QUEUE"
queue = "notifications-dev"

[[queues.producers]]
binding = "PAYMENT_QUEUE"
queue = "payments-dev"

[vars]
ENVIRONMENT = "development"
JWT_ISSUER = "retreatflow360.dev"

# Staging environment
[env.staging]
name = "retreatflow360-api-staging"

[[env.staging.d1_databases]]
binding = "DB"
database_name = "retreatflow360-staging"
database_id = "d426f27b-8876-4ab8-8186-8e9fe1b65fe3"

[[env.staging.kv_namespaces]]
binding = "SESSIONS"
id = "2c4e3bed8b2840a69fd24ca843605d12"

[[env.staging.kv_namespaces]]
binding = "CACHE"
id = "166a0fb46ba34e65b6dd44b2088e7ca9"

[[env.staging.r2_buckets]]
binding = "STORAGE"
bucket_name = "retreatflow360-storage-staging"

[env.staging.vars]
ENVIRONMENT = "staging"
JWT_ISSUER = "staging.retreatflow360.com"

# Production environment
[env.production]
name = "retreatflow360-api"

[[env.production.d1_databases]]
binding = "DB"
database_name = "retreatflow360-prod"
database_id = "34aa0597-18b7-47e2-af4e-39c426b2450f"

[[env.production.kv_namespaces]]
binding = "SESSIONS"
id = "28045557813e47b092c1a63a16ad7df7"

[[env.production.kv_namespaces]]
binding = "CACHE"
id = "9bf1df0458a1442284bb19f839ec1e24"

[[env.production.r2_buckets]]
binding = "STORAGE"
bucket_name = "retreatflow360-storage-prod"

[env.production.vars]
